<!DOCTYPE html>
<html>
<head lang="zh_cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title></title>
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/menu.css" rel="stylesheet" />
	<script src="scripts/AjaxUtil.js"></script>
</head>
<body>
<div id="frame" class="frame">
</div>
	<script type="text/template" id="tree_template">
		<nav class="tree_menu">
			<input type="checkbox" id="clickBox">
			<label class="tree_menu_thumb" for="clickBox"><div></div></label>
			<ul>
				<%data.forEach(function(item,index){%>
					<li>
						<a href="<%=item.url%>"><%=item.text%></a>
						<%if(item.children && item.children.length){%>
							<ul>
								<%item.children.forEach(function(citem,index){%>
									<li><a href="<%=citem.url%>"><%=citem.text%></a></li>
								<%});%>
							</ul>
						<%}%>
					</li>
				<%});%>
			</ul>
		</nav>
	</script>

	<script type="text/template" id="loading_template">
		<section class='loading_section'>
			<img src='<%=loading_img_url%>' width="16" height="16" >
		</section>
	</script>
	<script src="scripts/main.js"></script>

</body>
</html>
