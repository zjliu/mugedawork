<!DOCTYPE html>
<html>
<head lang="zh_cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>LiuZhiJun House</title>
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/house.css" rel="stylesheet" />
</head>
<body>
	<div class="myhouse">
		<input type="checkbox" id="switchlamp" />
		<!--黑板-->
		<div class="board">
			<ul>
				<li><a href="/" title="To My Editor" target="_blank">Editor</a></li>
				<li><a href="/works" title="View Works" target="_blank">Works</a></li>
				<li><a href="/article/76?type=md" title="View Resume" target="_blank">My Resume</a></li>
			</ul>
			<div class="board-tip"></div>
			<div class="board-tip board-tip-right"></div>
		</div>
		<!--画框-->
		<div class="pictureFrame" title="Picture Frame">
			<img src="/images/frame.jpg">
		</div>
		<!--左灯-->
		<div class="lamp" title="Lamp">
			<div class="lamp-line"></div>
			<div class="lamp-tap"></div>
			<div class="lamp-head"></div>
			<div class="lamp-bulb"></div>
			<div class="lamp-light"></div>
		</div>
		<!--右灯-->
		<div class="lamp lamp_left" title="Lamp">
			<div class="lamp-line"></div>
			<div class="lamp-tap"></div>
			<div class="lamp-head"></div>
			<div class="lamp-bulb"></div>
			<div class="lamp-light"></div>
		</div>
		<!--开关-->
		<div class="lampswitch" title="Light Switch">
			<label for="switchlamp" class="lampswitch-switch"></label>
		</div>
		<!--钟表-->
		<div class="clock" title="Clock">
			<div class="clock-pointer-minute"></div>
			<div class="clock-pointer-hour"></div>
			<div class="clock-point"></div>
		</div>
		<!--电脑相关-->
		<div class="computer-desk">
			<!--电脑桌-->
			<div class="computer" title="Computer">
				<div class="computer-face"></div>
				<div class="computer-btns">
					<span class="computer-brand">HTC</span>
					<span class="computer-lamps"></span>
				</div>
				<div class="computer-bracket"></div>
				<div class="computer-base"></div>
			</div>
			<!--键盘-->
			<div class="keyboard" title="Keyboard">
				<div class="btm"></div>
				<ul class="keys"><li></li><li></li><li></li><li></li></ul>
				<div class="shadow"></div>
			</div>
			<!--鼠标-->
			<div class="mouse" title="Mouse"></div>
			<!--杯子-->
			<div class="cup" title="Cup">
				<div class="cup-smoke">
				</div>
				<div class="cup-top"></div>
				<div class="cup-bottom"></div>
				<div class="cup-tap"></div>
			</div>
			<!--桌子-->
			<div class="desk" title="Desk">
				<div class="desk-face"></div>
				<div class="desk-face-back"></div>
				<div class="desk-base">
					<div class="desk-foot-left"></div>
					<div class="desk-foot-right"></div>
				</div>
				<div class="desk-bottom"></div>
			</div>
		</div>
		<!--花-->
		<div class="flower" title="Flower">
			<div class="flower-face">
				<ul class="flower-leaf">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="flower-branch"></div>
			<div class="flower-pot">
				<div class="flower-pot-top"></div>
				<div class="flower-pot-shadown"></div>
				<div class="flower-shadown"></div>
			</div>
		</div>
		<!--沙发（本来想画椅子呢）-->
		<div class="chair" title="Sofa">
			<div class="chair-back"></div>
			<div class="chair-set"></div>
			<div class="chair-base"></div>
			<div class="chair-bottom"></div>
			<div class="chair-handrail"></div>
			<div class="chair-handrail chair-handrail-right"></div>
			<!--iPhone5-->
			<label for="iphone5_ck">
				<input type="checkbox" id="iphone5_ck" />
				<div class="iphone5" title="iPhone5">
					<div class="iphone5-receiver"></div>
					<div class="iphone5-window"></div>
					<div class="iphone5-home"></div>
				</div>
			</label>
		</div>
	</div>
</body>
</script>
</style>
