	<style>
		html,body{
			width:100%;
			height:100%;
		}
		[ani-controller]{
			position:absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
		}
		div>div{
			position:absolute;
			width:100px;
			height:50px;
			line-height:50px;
			color:#fff;
			background:#000;
			text-align:center;
			left:0;
			right:0;
			top:0;
			bottom:0;
			margin:auto;
		}

		div>div:first-child{
			left:-300px;
		}
		div>div:last-child{
			left:300px;
		}
	</style>
</head>
