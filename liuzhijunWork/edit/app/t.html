<!DOCTYPE html>
<html>
<head lang="zh_cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>LiuZhiJun Template</title>
    <link href="styles/reset.css" rel="stylesheet" />
	<style>
		html,body{ width:100%; height:100%;overflow:hidden;}
		canvas{
			position:absolute;
			top:0;left:0;right:0;bottom:0;
			box-shadow:0 0 8px rgba(0,0,0,0.5);
			margin:auto;
		}
	</style>
</head>
<body>
	<script data-fun="initCanvas" type="template/script">
		<canvas id="canvas" width="<%=data.width%>" height="<%=data.height%>"></canvas>
	</script>
</body>
</html>
<script src="Template.js"></script>
<script>
	function initCanvas(callback){ callback && callback({'width':800,'height':400}); }
	new JunTemp();
</script>
